<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}

    <head>
        <title>Reverie Translator</title>
        <link rel="stylesheet" href="{% static "css/styles.css" %}" />
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
        <script type="text/javascript" src="{% static "js/style.js" %}"> </script>

    </head>
    <body>
        <center>
<!--            <h1> Reverie Language Technologies </h1>    -->
            <img src="{% static "images/reverie.png" %}" alt="Reverie Logo" />

            <form action="" method="get">
                <input placeholder="Enter Text to Translate" type="text" name="search">
                <input type="submit" value="Translate">
            </form>

            {% if result %}
                <p>
                    You searched for: {{search}}
                </p>
                <br/><br/><br/>
                <table>
                    <tr>
                        <th>
                            Translation
                        </th>
                        <th>
                            Translation Score
                        </th>
                    </tr>
                    <tr>
                        {% for translation, score in result %}
                            <tr>
                                <td>
                                    {{ translation }}
                                </td>
                                <td>
                                    {{ score }}
                                </td>
                            </tr>
                        {% endfor %}
                    </tr>
                </table>
        </center>
                <br />

                <a href="javascript:;" onclick=show()>
                    <button class="button">Request for JSON</button>
                <br/><br/>
                </a>
                <div id="expand">

                    <pre>
                        {{raw_json}}
                    </pre>
                </div>
        <center>

             {% else %}
                <p>
                    You submitted an empty form.
                </p>
            {% endif %}
        </center>

    </body>
</html>
